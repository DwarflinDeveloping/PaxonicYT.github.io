<html>
    <head>
        <title>Alge-API</title>
        <meta charset="UTF-8">
        <script>
            window.addEventListener("load", function() {
                algen = ["Alge 2", "Alge 3", "Alge 4", "Alge 5", "Alge 6"]
                alge = algen[Math.floor(Math.random() * algen.length)];
                document.getElementById("result").innerHTML = alge;
            });
        </script>
    </head>
    <body>
        <pre id="result">Alge wird generiertâ€¦</pre>
    </body>
</html>
